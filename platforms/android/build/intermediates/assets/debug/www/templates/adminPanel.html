<ion-header-bar class="bar-positive">
	<!--<div class="bar bar-header bar-positive">
		<h1>Admin ololo</h1>
	</div>-->
		<div class="buttons">
			<ion-header-back-button>
			</ion-header-back-button>
			<button class="button button-icon icon ion-ios-minus-outline"
          ng-click="data.showDelete = !data.showDelete; data.showReorder = false"></button>
		</div>
			<h1 class="title">AdminPanel</h1>
		<div class="buttons">
			<!--<button class="button button-stable"
			ng-click="data.showDelete = false; data.showReorder = !data.showReorder">Переместить</button>-->
		</div>
  </ion-header-bar>
  <ion-view view-title="AdminPanel" name="admin" ng-init="printScenes()">
  <ion-content class="padding">
<!-- 	<div ng-controller="AdminCtrl"> -->
      <div>
		<p1>Вы находитесь в панели настроек. <br>
		Список существующих сценариев:</p1>
		
		<ion-list show-delete="data.showDelete" show-reorder="data.showReorder">
			<ion-item ng-repeat="scene in scenes">
				<ion-delete-button class="ion-minus-circled" ng-click="deleteScene(scene)"></ion-delete-button>
				<ion-option-button class="button-assertive" ng-click="editScene(scene)">Изменить</ion-option-button>
				<!--<ion-reorder-button class="ion-navicon" on-reorder="moveScene(scene, $fromIndex, $toIndex)"></ion-reorder-button>-->
				<span class="title">{{"[" + scene.id +"]" + scene.name}}</span>
			</ion-item>
		</ion-list>
		
      </div>
      <button class="button button-block button-calm" 
		ng-click="prefildDB()">Clear quest Data Base</button>
<!-- 	</div> -->
  </ion-content>
  <ion-footer-bar align-title="center" class="bar-balanced">
	<div class="buttons">
	<!--**This button needs to be centered in the footer**-->
		<button class="button button-stable icon icon-left ion-plus" ng-click="addNewScene()">Создать новый сценарий</button>
	</div>
  </ion-footer-bar>
</ion-view>
