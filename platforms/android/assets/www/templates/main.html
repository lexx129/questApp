<ion-view hide-nav-bar="true" ng-init=getContext()>
	<ion-pane id="main">
		<div id="timer">00:00</div>
		<ion-content class="padding login">
			<div class="text">
				<h1></h1>
				<div id="content"></div>
				<div id="question"></div>
			</div>
			<button id="qr" type="hidden" class="button icon center"  ng-click="scanBarcode()">QR</button>
			<button id="next" class="button icon center" ng-click="getnextpage()">Далее</button>
		</ion-content>
	</ion-pane>
</ion-view>
